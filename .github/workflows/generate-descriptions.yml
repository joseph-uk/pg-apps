name: Generate Missing Descriptions
on:
  workflow_dispatch:  # Manual trigger only

jobs:
  generate-descriptions:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.x

    - name: Install dependencies
      run: npm install @google/generative-ai@latest csv-parser fs-extra

    - name: Generate missing descriptions
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: node .github/scripts/generate-descriptions.js

    - name: Commit and push changes
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Action"
        git add -A
        git diff --quiet || (git commit -m "Auto-generated missing descriptions" && git push)