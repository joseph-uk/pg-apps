name: Generate Missing Descriptions
on:
  workflow_dispatch:  # Manual trigger only

jobs:
  generate-descriptions:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: false
        fetch-depth: 0  # Required for proper git diff

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.x

    - name: Install dependencies
      id: deps
      run: |
        cd .github/scripts
        rm -rf node_modules package-lock.json  # Clear old installations
        npm install

    - name: Generate missing descriptions
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        cd .github/scripts
        npm start

    - name: Commit and push changes
      if: success()
      run: |
        # Add generated descriptions
        git add data/apps/

        # Commit only if changes exist
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Action"
        
        if ! git diff --quiet; then
          git commit -m "Auto-generated missing descriptions"
          git pull --rebase  # Prevent push failures
          git push
        else
          echo "No changes to commit"
        fi