name: Generate Missing Descriptions
on:
  workflow_dispatch:  # Manual trigger only

jobs:
  generate-descriptions:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: false
        fetch-depth: 0  # Required for proper git diff

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.x

    - name: Install dependencies
      id: deps
      run: |
        cd .github/scripts
        # Check for existing lockfile
        if [ -f package-lock.json ]; then
          echo "lockfile-existed=true" >> $GITHUB_OUTPUT
          npm ci
        else
          echo "lockfile-existed=false" >> $GITHUB_OUTPUT
          npm install
        fi

    - name: Generate missing descriptions
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        cd .github/scripts
        npm start

    - name: Commit and push changes
      if: success()
      run: |
        # Add generated descriptions
        git add data/apps/
        
        # Add package-lock if it was newly created
        if [ "${{ steps.deps.outputs.lockfile-existed }}" = "false" ]; then
          git add .github/scripts/package-lock.json
        fi

        # Commit only if changes exist
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Action"
        
        if ! git diff --quiet; then
          git commit -m "Auto-generated missing descriptions"
          git pull --rebase  # Prevent push failures
          git push
        else
          echo "No changes to commit"
        fi