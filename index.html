<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragliding Apps & Tools Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gray-50">
    <nav class="sticky top-0 bg-gray-800 text-white shadow-lg z-50">
        <div class="container mx-auto px-4 py-3">
            <input type="text" 
       class="search-box w-full px-4 py-2 rounded-lg bg-gray-700 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
       placeholder="Search apps...">
            <div class="tag-list mt-3 flex flex-wrap gap-2" id="tagList"></div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-6" id="mainView">
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-sm font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100">Name</th>
                        <th class="px-6 py-3 text-left text-sm font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100">Platform</th>
                        <th class="px-6 py-3 text-left text-sm font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100">Type</th>
                        <th class="px-6 py-3 text-left text-sm font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100">Description</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200" id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <div class="container mx-auto px-4 py-6 hidden" id="slideView">
        <button onclick="showMainView()" class="mb-4 text-blue-500 hover:text-blue-600 flex items-center">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
            Back to List
        </button>
        <div id="slideContainer" class="bg-white rounded-lg shadow p-6"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
