        <div class="hidden" id="data-preloaded" data-preloaded="{&quot;topic_1090&quot;:&quot;{\&quot;post_stream\&quot;:{\&quot;posts\&quot;:[{\&quot;id\&quot;:2620,\&quot;name\&quot;:\&quot;Bram Vanroy\&quot;,\&quot;username\&quot;:\&quot;BramVanroy\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/discuss.huggingface.co/bramvanroy/{size}/21851_2.png\&quot;,\&quot;created_at\&quot;:\&quot;2020-09-11T19:30:30.796Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eIt seems that a single dataset can be split up into different partitions but in such a way that the connection between them is still clear (by using a DatasetDict), which is neat. I am having difficulties trying to figure out how I can create them, and use them, though. Iâ€™ve been going through the documentation \\u003ca href=\\\&quot;https://huggingface.co/docs/datasets/splits.html\\\&quot;\\u003e[1]\\u003c/a\\u003e,\\u003ca href=\\\&quot;https://huggingface.co/docs/datasets/package_reference/main_classes.html?highlight=datasetdict#datasets.DatasetDict\\\&quot;\\u003e[2]\\u003c/a\\u003e and the source code \\u003ca href=\\\&quot;https://github.com/huggingface/datasets/blob/master/src/datasets/splits.py\\\&quot;\\u003e[1]\\u003c/a\\u003e,\\u003ca href=\\\&quot;https://github.com/huggingface/datasets/blob/537de11963005d9ae1a7e560bdcde4f179056f15/src/datasets/dataset_dict.py\\\&quot;\\u003e[2]\\u003c/a\\u003e but it hasnâ€™t become any clearer.\\u003c/p\\u003e\\n\\u003cp\\u003eIn some parts you speak of only a \\u003ca href=\\\&quot;https://huggingface.co/docs/datasets/package_reference/main_classes.html?highlight=train_test#datasets.Dataset.train_test_split\\\&quot;\\u003etrain, test split\\u003c/a\\u003e other times you include \\u003ca href=\\\&quot;https://huggingface.co/docs/datasets/package_reference/builder_classes.html#datasets.Split\\\&quot;\\u003evalidation\\u003c/a\\u003e. It is not clear how to split an existing Dataset into a DatasetDict containing train, dev (validation), and test keys, even though I think this is a common scenario.\\u003c/p\\u003e\\n\\u003cp\\u003eThe focus of the library seems to be on the use of existing datasets (which is a great feature!), but time permitting I would like to see more information and use cases for creating and managing your own datasets. Iâ€™m usually pretty good at figuring out a code base by its documentation and source code (e.g. \\u003ccode\\u003etransformers\\u003c/code\\u003e), but \\u003ccode\\u003edataset\\u003c/code\\u003e seems to give me a harder time. That is not to say that I think it is bad, of course. But it does show, I think, that even though it seems simple from the examples, it is actually quite complex behind the scenes. For people who want do custom stuff it is then super important to have clear, verbose documentation about as many aspects of the library as possible.\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:1,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:22,\&quot;updated_at\&quot;:\&quot;2020-09-11T20:40:52.537Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:19682,\&quot;reads\&quot;:1249,\&quot;readers_count\&quot;:1248,\&quot;score\&quot;:98709.4,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:1090,\&quot;topic_slug\&quot;:\&quot;how-to-split-main-dataset-into-train-dev-test-as-datasetdict\&quot;,\&quot;display_username\&quot;:\&quot;Bram Vanroy\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:null,\&quot;flair_url\&quot;:null,\&quot;flair_bg_color\&quot;:null,\&quot;flair_color\&quot;:null,\&quot;flair_group_id\&quot;:null,\&quot;badges_granted\&quot;:[],\&quot;version\&quot;:3,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_see_hidden_post\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;link_counts\&quot;:[{\&quot;url\&quot;:\&quot;https://huggingface.co/docs/datasets/package_reference/main_classes.html?highlight=train_test#datasets.Dataset.train_test_split\&quot;,\&quot;internal\&quot;:false,\&quot;reflection\&quot;:false,\&quot;title\&quot;:\&quot;Main classes â€” datasets 1.0.1 documentation\&quot;,\&quot;clicks\&quot;:608},{\&quot;url\&quot;:\&quot;https://huggingface.co/docs/datasets/splits.html\&quot;,\&quot;internal\&quot;:false,\&quot;reflection\&quot;:false,\&quot;title\&quot;:\&quot;Splits and slicing â€” datasets 1.0.1 documentation\&quot;,\&quot;clicks\&quot;:170},{\&quot;url\&quot;:\&quot;https://huggingface.co/docs/datasets/package_reference/builder_classes.html#datasets.Split\&quot;,\&quot;internal\&quot;:false,\&quot;reflection\&quot;:false,\&quot;title\&quot;:\&quot;Classes used during the dataset building process â€” datasets 1.0.1 documentation\&quot;,\&quot;clicks\&quot;:77},{\&quot;url\&quot;:\&quot;https://huggingface.co/docs/datasets/package_reference/main_classes.html?highlight=datasetdict#datasets.DatasetDict\&quot;,\&quot;internal\&quot;:false,\&quot;reflection\&quot;:false,\&quot;title\&quot;:\&quot;Main classes â€” datasets 1.0.1 documentation\&quot;,\&quot;clicks\&quot;:71},{\&quot;url\&quot;:\&quot;https://github.com/huggingface/datasets/blob/master/src/datasets/splits.py\&quot;,\&quot;internal\&quot;:false,\&quot;reflection\&quot;:false,\&quot;title\&quot;:\&quot;datasets/splits.py at master Â· huggingface/datasets Â· GitHub\&quot;,\&quot;clicks\&quot;:34},{\&quot;url\&quot;:\&quot;https://github.com/huggingface/datasets/blob/537de11963005d9ae1a7e560bdcde4f179056f15/src/datasets/dataset_dict.py\&quot;,\&quot;internal\&quot;:false,\&quot;reflection\&quot;:false,\&quot;title\&quot;:\&quot;datasets/dataset_dict.py at 537de11963005d9ae1a7e560bdcde4f179056f15 Â· huggingface/datasets Â· GitHub\&quot;,\&quot;clicks\&quot;:12},{\&quot;url\&quot;:\&quot;https://discuss.huggingface.co/t/how-to-split-a-dataset-into-train-test-and-validation/1238/2\&quot;,\&quot;internal\&quot;:true,\&quot;reflection\&quot;:true,\&quot;title\&quot;:\&quot;How to split a dataset into train, test, and validation?\&quot;,\&quot;clicks\&quot;:19}],\&quot;read\&quot;:true,\&quot;user_title\&quot;:\&quot;\&quot;,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[{\&quot;id\&quot;:2,\&quot;count\&quot;:11}],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:23,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:4,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false,\&quot;post_url\&quot;:\&quot;/t/how-to-split-main-dataset-into-train-dev-test-as-datasetdict/1090/1\&quot;,\&quot;reactions\&quot;:[{\&quot;id\&quot;:\&quot;heart\&quot;,\&quot;type\&quot;:\&quot;emoji\&quot;,\&quot;count\&quot;:11}],\&quot;current_user_reaction\&quot;:null,\&quot;reaction_users_count\&quot;:11,\&quot;current_user_used_main_reaction\&quot;:false,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false,\&quot;topic_accepted_answer\&quot;:false,\&quot;can_vote\&quot;:false},{\&quot;id\&quot;:2622,\&quot;name\&quot;:\&quot;Thomas Wolf\&quot;,\&quot;username\&quot;:\&quot;thomwolf\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/discuss.huggingface.co/thomwolf/{size}/2198_2.png\&quot;,\&quot;created_at\&quot;:\&quot;2020-09-11T20:50:24.055Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eHi Bram,\\u003cbr\\u003e\\nYes the documentation of \\u003ccode\\u003etrain_test_split\\u003c/code\\u003e that you link to is the right one. The \\u003ccode\\u003etrain_test_split\\u003c/code\\u003e method currently provided is just a copy of the famous sklearn \\u003ccode\\u003etrain_test_split\\u003c/code\\u003e (that we kinda assume people to be familiar with), we just removed the stratified split options which are quite complex.\\u003cbr\\u003e\\nWe could add an option to split in three with a validation split indeed, feel free to open a PR on this if you would like to have this feature fast.\\u003cbr\\u003e\\nRight now what you can do is splitting two times:\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode class=\\\&quot;lang-python\\\&quot;\\u003e# 90% train, 10% test + validation\\ntrain_testvalid = dataset.train_test_split(test=0.1)\\n# Split the 10% test + valid in half test, half valid\\ntest_valid = train_test_dataset[&#39;test&#39;].train_test_split(test=0.5)\\n# gather everyone if you want to have a single DatasetDict\\ntrain_test_valid_dataset = DatasetDict({\\n    &#39;train&#39;: train_testvalid[&#39;train&#39;],\\n    &#39;test&#39;: test_valid[&#39;test&#39;],\\n    &#39;valid&#39;: test_valid[&#39;train&#39;]})\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003cp\\u003eThe mention of a \\u003ccode\\u003evalidation\\u003c/code\\u003e split that you point to is just an enum provided for dataset creators who would like to include a standard name for a validation split in there dataset.\\u003c/p\\u003e\\n\\u003cp\\u003eWe will try to add more doc on the code organization but bear in mind that (1) this library is still very young and (2) we are a lot less working on it (itâ€™s really mostly one person, Quentin, that I try to help as much as I can), so it will definitely take some time before we have â€œhave clear, verbose documentation about as many aspects of the library as possibleâ€.\\u003c/p\\u003e\\n\\u003cp\\u003eBasically, to give you an idea, the code is organized in two main parts:\\u003c/p\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003ethe \\u003cstrong\\u003edataset building part\\u003c/strong\\u003e which is defined in part by the people writing datasets and very open (hence the many options for splits in this part) =\\u0026gt; this is most of the complex code because it a wrapper around script provided externally. This includes files like \\u003ccode\\u003ebuilder.py\\u003c/code\\u003e, \\u003ccode\\u003eload.py\\u003c/code\\u003e, \\u003ccode\\u003earrow_dataset.py\\u003c/code\\u003e.\\u003c/li\\u003e\\n\\u003cli\\u003ethe \\u003cstrong\\u003edataset processing part\\u003c/strong\\u003e (after the dataset has been build) which is mostly contained in the \\u003ccode\\u003earrow_dataset.py\\u003c/code\\u003e file and contains most of what the users will actually interact with =\\u0026gt; this is probably the part you need to read the most. The main complex part here is that we are deeply integrated with Apache Arrow which is very efficient but definitely not the easiest framework to understand.\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cp\\u003eYou can also read this part in the doc where I tried to make a graph and give some information on how datasets are created (the first part in my list above): \\u003ca href=\\\&quot;https://huggingface.co/docs/datasets/add_dataset.html\\\&quot;\\u003ehttps://huggingface.co/docs/datasets/add_dataset.html\\u003c/a\\u003e\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:2,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:22,\&quot;updated_at\&quot;:\&quot;2020-09-11T20:50:24.055Z\&quot;,\&quot;reply_count\&quot;:3,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:1123,\&quot;reads\&quot;:1230,\&quot;readers_count\&quot;:1229,\&quot;score\&quot;:6100.6,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:1090,\&quot;topic_slug\&quot;:\&quot;how-to-split-main-dataset-into-train-dev-test-as-datasetdict\&quot;,\&quot;display_username\&quot;:\&quot;Thomas Wolf\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:null,\&quot;flair_url\&quot;:null,\&quot;flair_bg_color\&quot;:null,\&quot;flair_color\&quot;:null,\&quot;flair_group_id\&quot;:null,\&quot;badges_granted\&quot;:[],\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_see_hidden_post\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;link_counts\&quot;:[{\&quot;url\&quot;:\&quot;https://huggingface.co/docs/datasets/add_dataset.html\&quot;,\&quot;internal\&quot;:false,\&quot;reflection\&quot;:false,\&quot;title\&quot;:\&quot;Writing a dataset loading script â€” datasets 1.0.1 documentation\&quot;,\&quot;clicks\&quot;:423}],\&quot;read\&quot;:true,\&quot;user_title\&quot;:null,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[{\&quot;id\&quot;:2,\&quot;count\&quot;:15}],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:22,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:4,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false,\&quot;post_url\&quot;:\&quot;/t/how-to-split-main-dataset-into-train-dev-test-as-datasetdict/1090/2\&quot;,\&quot;reactions\&quot;:[{\&quot;id\&quot;:\&quot;heart\&quot;,\&quot;type\&quot;:\&quot;emoji\&quot;,\&quot;count\&quot;:15}],\&quot;current_user_reaction\&quot;:null,\&quot;reaction_users_count\&quot;:15,\&quot;current_user_used_main_reaction\&quot;:false,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false,\&quot;topic_accepted_answer\&quot;:false},{\&quot;id\&quot;:2633,\&quot;name\&quot;:\&quot;Bram Vanroy\&quot;,\&quot;username\&quot;:\&quot;BramVanroy\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/discuss.huggingface.co/bramvanroy/{size}/21851_2.png\&quot;,\&quot;created_at\&quot;:\&quot;2020-09-12T09:59:36.013Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eI tried your approach, but I end up with empty batches here. Creating a dataloader for the whole dataset works:\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode class=\\\&quot;lang-auto\\\&quot;\\u003edataloaders = {\\\&quot;train\\\&quot;: DataLoader(dataset, batch_size=8)}\\n\\nfor batch in dataloaders[\\\&quot;train\\\&quot;]:\\n    print(batch.keys())\\n    # prints the expected keys\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003cp\\u003eBut when I split the dataset as you suggest, I run into issues; the batches are empty.\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode class=\\\&quot;lang-auto\\\&quot;\\u003e# dataset is already `map`&#39;d and already has `set_format`\\n# 90% train, 10% test + validation\\ntrain_testvalid = dataset.train_test_split(test_size=0.1)\\n# Split the 10% test + valid in half test, half valid\\ntest_valid = train_testvalid[\\\&quot;test\\\&quot;].train_test_split(test_size=0.5)\\n# gather everyone if you want to have a single DatasetDict\\ndatasets = DatasetDict({\\n    \\\&quot;train\\\&quot;: train_testvalid[\\\&quot;train\\\&quot;],\\n    \\\&quot;test\\\&quot;: test_valid[\\\&quot;test\\\&quot;],\\n    \\\&quot;valid\\\&quot;: test_valid[\\\&quot;train\\\&quot;]})\\n\\ndataloaders = {partition: DataLoader(ds, batch_size=8) for partition, ds in datasets.items()}\\n\\nfor batch in dataloaders[\\\&quot;train\\\&quot;]:\\n    print(batch.keys())\\n    # dict_keys([])\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003cp\\u003eEven when I just split into train and test, the batches are empty.\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode class=\\\&quot;lang-python\\\&quot;\\u003etrain_test = dataset.train_test_split(test_size=0.1)\\nprint(next(iter(train_test[\\\&quot;train\\\&quot;])))  # empty\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003cp\\u003eDuring those two last snippets, I see a lot of warnings/loggings. Using a dummy dataset of 100 entries, I see this:\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode class=\\\&quot;lang-auto\\\&quot;\\u003ePyTorch version 1.6.0+cu101 available.\\nTesting the mapped function outputs\\nTesting finished, running the mapping function on the dataset\\n100%|â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ| 100/100 [00:00\\u0026lt;00:00, 4999.95ex/s]\\nDone writing 100 examples in 426851 bytes .\\nTesting the mapped function outputs\\nTesting finished, running the mapping function on the dataset\\n100%|â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ| 1/1 [00:00\\u0026lt;00:00, 15.38ba/s]\\nDone writing 100 examples in 1656863 bytes .\\nSet __getitem__(key) output type to torch for [&#39;input_ids&#39;, &#39;sembedding&#39;] columns  (when key is int or slice) and don&#39;t output other (un-formatted) columns.\\nDone writing 90 indices in 720 bytes .\\nSet __getitem__(key) output type to torch for [&#39;input_ids&#39;, &#39;sembedding&#39;] columns  (when key is int or slice) and don&#39;t output other (un-formatted) columns.\\nDone writing 10 indices in 80 bytes .\\nSet __getitem__(key) output type to torch for [&#39;input_ids&#39;, &#39;sembedding&#39;] columns  (when key is int or slice) and don&#39;t output other (un-formatted) columns.\\nSet __getitem__(key) output type to torch for [] columns  (when key is int or slice) and don&#39;t output other (un-formatted) columns.\\nSet __getitem__(key) output type to torch for [] columns  (when key is int or slice) and don&#39;t output other (un-formatted) columns.\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003cp\\u003eIt seems that for each split, \\u003ccode\\u003eset_format\\u003c/code\\u003e is called again, but after that it is called again with empty column names - meaning that no columns will be included in the end. I am not sure why it is calling it with empty columns there. I thought that this might be a bug with the fingerprinting, but after clearing the cache this still occurs.\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:3,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:22,\&quot;updated_at\&quot;:\&quot;2020-09-12T11:39:39.438Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:460,\&quot;reads\&quot;:970,\&quot;readers_count\&quot;:969,\&quot;score\&quot;:2493.8,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:1090,\&quot;topic_slug\&quot;:\&quot;how-to-split-main-dataset-into-train-dev-test-as-datasetdict\&quot;,\&quot;display_username\&quot;:\&quot;Bram Vanroy\&quot;,\&quot;primary             <div class='post' itemprop='text'>
              <p>It seems that a single dataset can be split up into different partitions but in such a way that the connection between them is still clear (by using a DatasetDict), which is neat. I am having difficulties trying to figure out how I can create them, and use them, though. Iâ€™ve been going through the documentation <a href="https://huggingface.co/docs/datasets/splits.html">[1]</a>,<a href="https://huggingface.co/docs/datasets/package_reference/main_classes.html?highlight=datasetdict#datasets.DatasetDict">[2]</a> and the source code <a href="https://github.com/huggingface/datasets/blob/master/src/datasets/splits.py">[1]</a>,<a href="https://github.com/huggingface/datasets/blob/537de11963005d9ae1a7e560bdcde4f179056f15/src/datasets/dataset_dict.py">[2]</a> but it hasnâ€™t become any clearer.</p>
<p>In some parts you speak of only a <a href="https://huggingface.co/docs/datasets/package_reference/main_classes.html?highlight=train_test#datasets.Dataset.train_test_split">train, test split</a> other times you include <a href="https://huggingface.co/docs/datasets/package_reference/builder_classes.html#datasets.Split">validation</a>. It is not clear how to split an existing Dataset into a DatasetDict containing train, dev (validation), and test keys, even though I think this is a common scenario.</p>
<p>The focus of the library seems to be on the use of existing datasets (which is a great feature!), but time permitting I would like to see more information and use cases for creating and managing your own datasets. Iâ€™m usually pretty good at figuring out a code base by its documentation and source code (e.g. <code>transformers</code>), but <code>dataset</code> seems to give me a harder time. That is not to say that I think it is bad, of course. But it does show, I think, that even though it seems simple from the examples, it is actually quite complex behind the scenes. For people who want do custom stuff it is then super important to have clear, verbose documentation about as many aspects of the library as possible.</p>
            </div>

            <div class='post' itemprop='text'>
              <p>Hi Bram,<br>
Yes the documentation of <code>train_test_split</code> that you link to is the right one. The <code>train_test_split</code> method currently provided is just a copy of the famous sklearn <code>train_test_split</code> (that we kinda assume people to be familiar with), we just removed the stratified split options which are quite complex.<br>
We could add an option to split in three with a validation split indeed, feel free to open a PR on this if you would like to have this feature fast.<br>
Right now what you can do is splitting two times:</p>
<pre><code class="lang-python"># 90% train, 10% test + validation
train_testvalid = dataset.train_test_split(test=0.1)
# Split the 10% test + valid in half test, half valid
test_valid = train_test_dataset['test'].train_test_split(test=0.5)
# gather everyone if you want to have a single DatasetDict
train_test_valid_dataset = DatasetDict({
    'train': train_testvalid['train'],
    'test': test_valid['test'],
    'valid': test_valid['train']})
</code></pre>
<p>The mention of a <code>validation</code> split that you point to is just an enum provided for dataset creators who would like to include a standard name for a validation split in there dataset.</p>
<p>We will try to add more doc on the code organization but bear in mind that (1) this library is still very young and (2) we are a lot less working on it (itâ€™s really mostly one person, Quentin, that I try to help as much as I can), so it will definitely take some time before we have â€œhave clear, verbose documentation about as many aspects of the library as possibleâ€.</p>
<p>Basically, to give you an idea, the code is organized in two main parts:</p>
<ol>
<li>the <strong>dataset building part</strong> which is defined in part by the people writing datasets and very open (hence the many options for splits in this part) =&gt; this is most of the complex code because it a wrapper around script provided externally. This includes files like <code>builder.py</code>, <code>load.py</code>, <code>arrow_dataset.py</code>.</li>
<li>the <strong>dataset processing part</strong> (after the dataset has been build) which is mostly contained in the <code>arrow_dataset.py</code> file and contains most of what the users will actually interact with =&gt; this is probably the part you need to read the most. The main complex part here is that we are deeply integrated with Apache Arrow which is very efficient but definitely not the easiest framework to understand.</li>
</ol>
<p>You can also read this part in the doc where I tried to make a graph and give some information on how datasets are created (the first part in my list above): <a href="https://huggingface.co/docs/datasets/add_dataset.html">https://huggingface.co/docs/datasets/add_dataset.html</a></p>
