          <div id='post_1'  class='topic-body crawler-post'>
            <div class='crawler-post-meta'>
              <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person">
                <a itemprop="url" rel='nofollow' href='https://community.openai.com/u/arun279'><span itemprop='name'>arun279</span></a>
                
              </span>

                <link itemprop="mainEntityOfPage" href="https://community.openai.com/t/whats-the-best-train-validate-split-for-fine-tuning/526369">


              <span class="crawler-post-infos">
                  <time  datetime='2023-11-25T20:02:00Z' class='post-time'>
                    November 25, 2023,  8:02pm
                  </time>
                  <meta itemprop='dateModified' content='2023-11-25T20:02:00Z'>
              <span itemprop='position'>1</span>
              </span>
            </div>
            <div class='post' itemprop='text'>
              <p>I know there can‚Äôt be a one-size-fits-all answer to this, but I am looking for the general principle.</p>
<p>Here‚Äôs some information about my project:<br>
I am creating a fine-tuned model for a specific scenario, the ‚Äúsystem‚Äù message for all the training examples is the same, for every ‚Äúassistant‚Äù message, I have 3 different ways the ‚Äúuser‚Äù can ask it, so this 3x‚Äôd my fine-tuning dataset.</p>
<p>As it stands, I have ~2500 examples in my fine-tuning dataset. I am going to use the gpt-3.5-turbo-1106 model initially, but I may try gpt-4-1106-preview later for the same dataset.</p>
            </div>

            <div itemprop="interactionStatistic" itemscope itemtype="http://schema.org/InteractionCounter">
              <meta itemprop="interactionType" content="http://schema.org/LikeAction"/>
              <meta itemprop="userInteractionCount" content="0" />
              <span class='post-likes'></span>
            </div>

          </div>
          <div id='post_2' itemprop='comment' itemscope itemtype='http://schema.org/Comment' class='topic-body crawler-post'>
            <div class='crawler-post-meta'>
              <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person">
                <a itemprop="url" rel='nofollow' href='https://community.openai.com/u/Foxalabs'><span itemprop='name'>Foxalabs</span></a>
                
              </span>



              <span class="crawler-post-infos">
                  <time itemprop='datePublished' datetime='2023-11-25T20:03:45Z' class='post-time'>
                    November 25, 2023,  8:03pm
                  </time>
                  <meta itemprop='dateModified' content='2023-11-25T20:03:45Z'>
              <span itemprop='position'>2</span>
              </span>
            </div>
            <div class='post' itemprop='text'>
              <p>Typically 5%-20% of your dataset is retained for evaluation, although there is an argument to be had that just a few can be used externally for validation by a human and you will get a better training run with your remaining eval dataset used as training data‚Ä¶</p>
            </div>

            <div itemprop="interactionStatistic" itemscope itemtype="http://schema.org/InteractionCounter">
              <meta itemprop="interactionType" content="http://schema.org/LikeAction"/>
              <meta itemprop="userInteractionCount" content="1" />
              <span class='post-likes'>1 Like</span>
            </div>

          </div>
          <div id='post_3' itemprop='comment' itemscope itemtype='http://schema.org/Comment' class='topic-body crawler-post'>
            <div class='crawler-post-meta'>
              <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person">
                <a itemprop="url" rel='nofollow' href='https://community.openai.com/u/arun279'><span itemprop='name'>arun279</span></a>
                
              </span>



              <span class="crawler-post-infos">
                  <time itemprop='datePublished' datetime='2023-11-25T22:23:10Z' class='post-time'>
                    November 25, 2023, 10:23pm
                  </time>
                  <meta itemprop='dateModified' content='2023-11-25T22:23:10Z'>
              <span itemprop='position'>3</span>
              </span>
            </div>
            <div class='post' itemprop='text'>
              <p>Thanks for the response. Is there any documentation on how the validation set is used with the fine-tuning API?</p>
<p>My experience of it is with simple classification tasks where there is only one correct answer, but in this case, the generated outputs might still be good even if they did not match the data in my validation set exactly.</p>
            </div>

            <div itemprop="interactionStatistic" itemscope itemtype="http://schema.org/InteractionCounter">
              <meta itemprop="interactionType" content="http://schema.org/LikeAction"/>
              <meta itemprop="userInteractionCount" content="0" />
              <span class='post-likes'></span>
            </div>

          </div>
          <div id='post_4' itemprop='comment' itemscope itemtype='http://schema.org/Comment' class='topic-body crawler-post'>
            <div class='crawler-post-meta'>
              <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person">
                <a itemprop="url" rel='nofollow' href='https://community.openai.com/u/Foxalabs'><span itemprop='name'>Foxalabs</span></a>
                
              </span>



              <span class="crawler-post-infos">
                  <time itemprop='datePublished' datetime='2023-11-25T23:05:40Z' class='post-time'>
                    November 25, 2023, 11:05pm
                  </time>
                  <meta itemprop='dateModified' content='2023-11-25T23:05:40Z'>
              <span itemprop='position'>4</span>
              </span>
            </div>
            <div class='post' itemprop='text'>
              <p>I would start with the OpenAI guide here and then perhaps look at youtube for guides on fine-tuning and evaluation</p>
<p><a href="https://platform.openai.com/docs/guides/fine-tuning/use-a-fine-tuned-model" class="onebox" target="_blank" rel="noopener">https://platform.openai.com/docs/guides/fine-tuning/use-a-fine-tuned-model</a></p>
            </div>

            <div itemprop="interactionStatistic" itemscope itemtype="http://schema.org/InteractionCounter">
              <meta itemprop="interactionType" content="http://schema.org/LikeAction"/>
              <meta itemprop="userInteractionCount" content="0" />
              <span class='post-likes'></span>
            </div>

          </div>
          <div id='post_5' itemprop='comment' itemscope itemtype='http://schema.org/Comment' class='topic-body crawler-post'>
            <div class='crawler-post-meta'>
              <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person">
                <a itemprop="url" rel='nofollow' href='https://community.openai.com/u/FlogramMatt'><span itemprop='name'>FlogramMatt</span></a>
                
              </span>



              <span class="crawler-post-infos">
                  <time itemprop='datePublished' datetime='2024-12-11T18:46:54Z' class='post-time'>
                    December 11, 2024,  6:46pm
                  </time>
                  <meta itemprop='dateModified' content='2024-12-11T18:46:54Z'>
              <span itemprop='position'>5</span>
              </span>
            </div>
            <div class='post' itemprop='text'>
              <p>You could always fine tune twice, first using validation data to find ideal number of epochs and what not, then once done, train a second time but this time include the validation data.</p>
            </div>

            <div itemprop="interactionStatistic" itemscope itemtype="http://schema.org/InteractionCounter">
              <meta itemprop="interactionType" content="http://schema.org/LikeAction"/>
              <meta itemprop="userInteractionCount" content="0" />
              <span class='post-likes'></span>
            </div>

          </div>
          <div id='post_6' itemprop='comment' itemscope itemtype='http://schema.org/Comment' class='topic-body crawler-post'>
            <div class='crawler-post-meta'>
              <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person">
                <a itemprop="url" rel='nofollow' href='https://community.openai.com/u/_j'><span itemprop='name'>_j</span></a>
                
              </span>



              <span class="crawler-post-infos">
                  <time itemprop='datePublished' datetime='2024-12-11T21:00:09Z' class='post-time'>
                    December 11, 2024,  9:00pm
                  </time>
                  <meta itemprop='dateModified' content='2024-12-11T21:00:09Z'>
              <span itemprop='position'>6</span>
              </span>
            </div>
            <div class='post' itemprop='text'>
              <aside class="quote no-group" data-username="FlogramMatt" data-post="5" data-topic="526369">
<div class="title">
<div class="quote-controls"></div>
<img loading="lazy" alt="" width="24" height="24" src="https://sea2.discourse-cdn.com/openai1/user_avatar/community.openai.com/flogrammatt/48/511632_2.png" class="avatar"> FlogramMatt:</div>
<blockquote>
<p>train a second time but this time include the validation data</p>
</blockquote>
</aside>
<p>If doing so, be aware that OpenAI automatically sets the training weight based on the input file size, even if you are continuing by specifying an existing model.</p>
<p>If your hold-out set is 20%, you may want to manually set the multiplier hyperparameter to 0.2, and use a low epoch count of just 1 or 2, so that the newest training doesn‚Äôt dominate.</p>
            </div>
