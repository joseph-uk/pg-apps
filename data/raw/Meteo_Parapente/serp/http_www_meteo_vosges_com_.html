<script>
	var boutonActuel=0;
    function navigate(myurl, nb) {
    	boutonActuel=nb;
        document.getElementById("theMainFrame").src = myurl;
        
        var lid = 'lien' + nb;
        var btns = document.getElementsByClassName("lienActif");
        for (var i = 0; i < btns.length; i++) { btns[i].className = "lienbalise";}
        document.getElementById(lid).className = "lienActif";
    }
    function cliqueLe(nb) {
    	var lid = 'lien' + nb;
    	//alert(lid);
    	document.getElementById(lid).click();
    }
    function cliqueMoins() {
    	boutonActuel--;
		if(boutonActuel<1)boutonActuel=12;
    	cliqueLe(boutonActuel);
    }
    function cliquePlus() {
    	boutonActuel++;
    	if(boutonActuel>12)boutonActuel=1;
    	cliqueLe(boutonActuel);
    }
</script>
