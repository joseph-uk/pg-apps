      "headline": "Van Cortlandt Park",
      "subHeadline": "",
      "text": "Van Cortlandt Park — more than a thousand acres atop the ridges and valleys of the northwest Bronx — is New York City's third largest park. Playing fields and playgrounds are scattered about the park's edges, surrounding a richly forested heartland fed by Tibbets Brook. The park is home to the country's first public golf course, the oldest house in the Bronx, and the borough's largest freshwater lake. <br />\n<br />\nFrom the quiet green shade of its oak forests to the crisp white mantle of cricket players atop the Parade Ground, the park boasts a past rich in culture, well-versed in history, and blessed with the intrinsic beauty of nature.",

    {
      "id": 5442,
      "name": "custom",
      "title": "Custom Component",
      "headline": "Visiting New York",
      "subHeadline": "",
      "text": "<b>New York</b>, often called <b>New York City</b> (<b>NYC</b>) to distinguish it from the State of New York, is the most populous city in the United States. With a 2020 population of 8,804,190 distributed over 300.46 square miles, New York City is also the most densely populated major city in the United States. Located at the southern tip of New York State, the city is the center of the New York metropolitan area, the largest metropolitan area in the world by urban landmass. With over 20.1 million people in its metropolitan statistical area and 23.5 million in its combined statistical area as of 2020, New York is one of the world's most populous megacities. New York City is a global cultural, financial, and media center with a significant influence on commerce, entertainment, research, technology, education, politics, tourism, dining, art, fashion, and sports. ",

          "id": 26307,
          "headline": "Ivy League Announces Coach of the Year; Academic All-Ivy",
          "teaser": "<strong>PRINCETON, N.J.</strong> – Following the 2022 Ivy League Cross Country Heptagonal Championships, the Ivy League has announced the men's and women's cross country coach of the year selections as well as the Academic All-Ivy student-athletes.",
          "url": "/news/2022/10/31/mens-cross-country-ivy-league-announces-coach-of-the-year-academic-all-ivy.aspx",
          "image": "/images/2022/11/1/Ivy_XC_COTY.jpg"
        },
        {
          "id": 26298,
          "headline": "Harvard Wins Women's Team Title as Ramsden Takes First Place",
          "teaser": "<strong>BRONX, N.Y.</strong> -- For the second straight year, the Harvard women took the team title at the Heptagonal Cross Country Championships as the Crimson's <strong>Maia Ramsden</strong> took home the individual crown.",
          "url": "/news/2022/10/28/womens-cross-country-harvard-wins-womens-team-title-as-ramsden-takes-first-place.aspx",
          "image": "/images/2022/10/28/Maia_Ramsden_graphic.jpg"
        },
        {
          "id": 26299,
          "headline": "Princeton Takes Men's Team Championship; Harvard's Iverson Claims Individual Title",
          "teaser": "<strong>BRONX, N.Y.</strong> -- For the second year in a row, the Princeton men's cross country team won the team championship at the Ivy League Heptagonal Cross Country Championships. Individually, it was Harvard's <strong>Acer Iverson </strong>who took home the individual crown.",
          "url": "/news/2022/10/28/mens-cross-country-princeton-takes-mens-team-championship-harvards-iverson-claims-individual-title.aspx",
          "image": "/images/2022/10/28/Acer_Iverson_Champion.jpg"
        },
        {
          "id": 26287,
          "headline": "2022 Ivy League Heptagonal Cross Country Championship Set for Friday",
          "teaser": "<strong>PRINCETON, N.J.</strong> – The 2022 Ivy League Cross Country Championships are slated to begin five days from now on Friday, Oct. 28 at historic Van Cortlandt Park. The women hit the 6k course at 11 a.m. ET with the men starting their 8k race immediately after at 12 p.m. ET.",
          "url": "/news/2022/10/23/mens-cross-country-2022-ivy-league-heptagonal-cross-country-championship-set-for-friday.aspx",
          "image": "/images/2022/10/25/XC_Championships_3.jpg"
        },
        {
          "id": 26252,
          "headline": "Ivy XC Coming Into Form With One Month To Go Before Conference Championships",
          "teaser": "<strong>PRINCETON, N.J.</strong> -- With the cross country championships on the horizon, several Ivy cross country programs find themselves nationally ranked with a month to go before the runners take the stage at Van Cortlandt Park in New York City on Friday, October 28.",
          "url": "/news/2022/9/27/mens-cross-country-ivy-xc-coming-into-form-with-one-month-to-go-before-conference-championships.aspx",
          "image": "/images/2022/9/27/27_57.png"
        },
        {
          "id": 26223,
          "headline": "Ivy XC Turns In Impressive Week One Performances",
          "teaser": "<strong>PRINCETON, N.J.</strong> -- Several standout team and individual performances highlighted the opening weekend of the 2022 Ivy League cross country season while Ivies find their way into early season regional and national rankings. ",
          "url": "/news/2022/9/7/womens-cross-country-ivy-xc-with-impressive-week-one-performances.aspx",
          "image": "/images/2022/9/7/XC_STORYLINES.png"
        },
        {
          "id": 26213,
          "headline": "National XC Rankings Covered In Ivy To Start 2022 Season",
          "teaser": "<strong>PRINCETON, N.J.</strong> -- The 2022 cross country season gets underway this weekend for Ivy League programs and, in advance of the campaign, 14 Ivy League teams found their way into the preseason regional rankings. ",
          "url": "/news/2022/8/30/womens-cross-country-national-xc-rankings-covered-in-ivy-to-start-2022-season.aspx",
          "image": "/images/2022/8/30/xc_regional_ranks.png"
        }
      ],
      "sport_id": 6
