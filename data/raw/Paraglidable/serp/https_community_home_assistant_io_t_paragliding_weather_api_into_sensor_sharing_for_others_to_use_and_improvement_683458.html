              <p>Hi<br>
While the overlap between paragliding and home assistant is probably small I thought Iâ€™d share a little viz I did, connecting the <a href="https://paraglidable.com/" rel="noopener nofollow ugc">paraglidable</a> API to a home assistant sensor. I am very new to HA and have done little with JSON so ideas on how to improve would be great - but it works <img src="https://community.home-assistant.io/images/emoji/twitter/slight_smile.png?v=12" title=":slight_smile:" class="emoji" alt=":slight_smile:" loading="lazy" width="20" height="20"></p>
<p>The end result is a little widget that sits on top of my weather cards:<br>
<div class="lightbox-wrapper"><a class="lightbox" href="https://community-assets.home-assistant.io/original/4X/6/6/e/66e98372289e51125c23979246d72cb9f0e9d56e.png" data-download-href="/uploads/short-url/eGp08IvLR5kNn6QVKmYf4wcbJIG.png?dl=1" title="image"><img src="https://community-assets.home-assistant.io/optimized/4X/6/6/e/66e98372289e51125c23979246d72cb9f0e9d56e_2_428x500.png" alt="image" data-base62-sha1="eGp08IvLR5kNn6QVKmYf4wcbJIG" width="428" height="500" srcset="https://community-assets.home-assistant.io/optimized/4X/6/6/e/66e98372289e51125c23979246d72cb9f0e9d56e_2_428x500.png, https://community-assets.home-assistant.io/optimized/4X/6/6/e/66e98372289e51125c23979246d72cb9f0e9d56e_2_642x750.png 1.5x, https://community-assets.home-assistant.io/original/4X/6/6/e/66e98372289e51125c23979246d72cb9f0e9d56e.png 2x" data-dominant-color="30332E"><div class="meta"><svg class="fa d-icon d-icon-far-image svg-icon" aria-hidden="true"><use href="#far-image"></use></svg><span class="filename">image</span><span class="informations">684Ã—799 34.5 KB</span><svg class="fa d-icon d-icon-discourse-expand svg-icon" aria-hidden="true"><use href="#discourse-expand"></use></svg></div></a></div></p>
<p>or a bigger version here</p>
<p><div class="lightbox-wrapper"><a class="lightbox" href="https://community-assets.home-assistant.io/original/4X/f/9/8/f98cb0d2b0be88ed2e0ceb3fd5604c08a5e9b8b7.png" data-download-href="/uploads/short-url/zBCjKJgSUXkQfnzlrHlzorVuK59.png?dl=1" title="image"><img src="https://community-assets.home-assistant.io/original/4X/f/9/8/f98cb0d2b0be88ed2e0ceb3fd5604c08a5e9b8b7.png" alt="image" data-base62-sha1="zBCjKJgSUXkQfnzlrHlzorVuK59" width="690" height="148" data-dominant-color="211C1C"><div class="meta"><svg class="fa d-icon d-icon-far-image svg-icon" aria-hidden="true"><use href="#far-image"></use></svg><span class="filename">image</span><span class="informations">751Ã—162 6.08 KB</span><svg class="fa d-icon d-icon-discourse-expand svg-icon" aria-hidden="true"><use href="#discourse-expand"></use></svg></div></a></div></p>
<p>This corresponds to the paraglideable â€˜can I flyâ€™ metric provided by the API for a defined location (in the API - in my case near my house) i.e. 100% is a perfect day and 50% is marginal. The idea is that this sits on my HA wall panel and acts as a prompt to go and look at more info (and take the day off!)</p>
<p>I feel like I ought to be able to combine the sensors into a single chart - but this is beyond me if anyone has a steer on this part!</p>
<p>Step 1:<br>
Create the API on the paraglideable website for the location you want - paraglideable provides in XML or JSON format. <a href="https://jsonpathfinder.com/" rel="noopener nofollow ugc">jsonpathfinder</a> is very helpful for unpicking the template</p>
<p><strong>Step 2:</strong><br>
Create rest sensors in home assistant.</p>
<p>Mine is setup so my config.yaml contains</p>
<pre><code class="lang-auto">sensor: !include sensor.yaml
</code></pre>
<p>And the sensors are then set up in sensor.yaml as shown below. There is one sensor each for today and the following 3 days</p>
<p>Today:</p>
<pre><code class="lang-auto">- platform: rest
  name: Paraglidable API Sensor Today
  resource: https://paraglidable.com/apps/api/get.php?key=YOURAPIKEY&amp;format=JSON&amp;version=1
  value_template: "{{ (value_json[(as_timestamp(now())) | timestamp_custom('%Y-%m-%d', true)][0].forecast.fly * 100) | round(0) }}"
  json_attributes:
    - date
    - forecast
    - name
  scan_interval: 300
</code></pre>
<p>And three with an offset to pick up the following days (repeated x 3 with the name and the offset (86400 in this example) changed :</p>
<pre><code class="lang-auto">- platform: rest
  name: Paraglidable API Sensor +1
  resource: https://paraglidable.com/apps/api/get.php?key=YOURAPIKEY&amp;format=JSON&amp;version=1
  value_template: "{{ (value_json[(as_timestamp(now()) + 86400) | timestamp_custom('%Y-%m-%d', true)][0].forecast.fly * 100) | round(0) }}"
  json_attributes:
    - date
    - forecast
    - name
  scan_interval: 300
</code></pre>
<p><strong>Step 3:</strong><br>
Create the lovelace card - Iâ€™ve used <a href="https://github.com/piitaya/lovelace-mushroom?tab=readme-ov-file" rel="noopener nofollow ugc">mushroom cards</a> for this (which is excellent) and mushroom chips for the small version</p>
